name: Test

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prettier format (PR check)
        if: github.event_name == 'pull_request'
        run: pnpm format

      - name: Prettier format (push write)
        if: github.event_name == 'push'
        run: pnpm format:write

      - name: Commit and push changes (if any)
        if: github.event_name == 'push'
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: apply Prettier formatting [skip ci]"
            git push
          else
            echo "No formatting changes to commit."
          fi

  lint:
    runs-on: ubuntu-latest
    needs: [prettier]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ESLint (next lint)
        env:
          NEXT_TELEMETRY_DISABLED: '1'
        run: pnpm lint

  vitest:
    runs-on: ubuntu-latest
    needs: [prettier]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests with coverage
        env:
          NEXT_TELEMETRY_DISABLED: '1'
        run: pnpm coverage

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage
          if-no-files-found: ignore

  worker-vitest:
    runs-on: ubuntu-latest
    needs: [prettier]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install worker dev deps
        working-directory: cloudflare/analytics-worker
        run: pnpm install

      - name: Run worker tests
        working-directory: cloudflare/analytics-worker
        run: pnpm test
