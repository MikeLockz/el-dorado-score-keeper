name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build and export static site
        env:
          NEXT_TELEMETRY_DISABLED: '1'
          # Inject GitHub variable into the Next.js build
          NEXT_PUBLIC_ANALYTICS_WORKER_URL: ${{ vars.NEXT_PUBLIC_ANALYTICS_WORKER_URL }}
          # Force basePath for GitHub Project Pages (e.g., /<repo>)
          # next.config.mjs reads BASE_PATH (or NEXT_PUBLIC_BASE_PATH) with priority
          BASE_PATH: /${{ github.event.repository.name }}
        run: |
          echo "NEXT_PUBLIC_ANALYTICS_WORKER_URL=${NEXT_PUBLIC_ANALYTICS_WORKER_URL}"
          echo "BASE_PATH=${BASE_PATH}"
          pnpm build
          # For older Next versions, export step is required. Harmless if not needed.
          npx next export || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
